<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán | Dụng Cụ Nhà Bếp</title>
    </head>
<body>
    <header class="header"></header>
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container"><div class="row"><div class="col-lg-12 text-center"><div class="breadcrumb__text"><h2>Thanh Toán</h2></div></div></div></div>
    </section>
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Thông Tin Thanh Toán</h4>
                <form action="#">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6"><div class="checkout__input"><p>Họ<span>*</span></p><input type="text"></div></div>
                                <div class="col-lg-6"><div class="checkout__input"><p>Tên<span>*</span></p><input type="text"></div></div>
                            </div>
                            </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4>Đơn Hàng Của Bạn</h4>
                                <div class="checkout__order__products">Sản phẩm <span>Tổng cộng</span></div>
                                <ul>
                                    <li>Chảo Chống Dính x1 <span>$55.00</span></li>
                                    <li>Thớt Gỗ Sồi x2 <span>$60.00</span></li>
                                </ul>
                                <div class="checkout__order__subtotal">Tạm tính <span>$115.00</span></div>
                                <div class="checkout__order__total">Tổng cộng <span>$115.00</span></div>
                                <div class="checkout__input__checkbox">
                                    <label for="payment">
                                        Thanh toán khi nhận hàng
                                        <input type="checkbox" id="payment">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <p>Thông tin của bạn sẽ được bảo mật tuyệt đối.</p>
                                <button type="submit" class="site-btn">ĐẶT HÀNG</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>
    </body>
</html>
