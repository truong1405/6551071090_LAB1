<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng | Dụng Cụ Nhà Bếp</title>
    </head>
<body>
    <header class="header"></header>
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container"><div class="row"><div class="col-lg-12 text-center"><div class="breadcrumb__text"><h2>Giỏ Hàng</h2></div></div></div></div>
    </section>
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row"><div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead><tr><th class="shoping__product">Sản Phẩm</th><th>Giá</th><th>Số Lượng</th><th>Tổng</th><th></th></tr></thead>
                        <tbody>
                            <tr>
                                <td class="shoping__cart__item"><img src="img/cart/cart-1.jpg" alt=""><h5>Chảo Chiên Chống Dính</h5></td>
                                <td class="shoping__cart__price">$55.00</td>
                                <td class="shoping__cart__quantity"><div class="quantity"><div class="pro-qty"><input type="text" value="1"></div></div></td>
                                <td class="shoping__cart__total">$55.00</td>
                                <td class="shoping__cart__item__close"><span class="icon_close"></span></td>
                            </tr>
                            <tr>
                                <td class="shoping__cart__item"><img src="img/cart/cart-2.jpg" alt=""><h5>Thớt Gỗ Sồi</h5></td>
                                <td class="shoping__cart__price">$30.00</td>
                                <td class="shoping__cart__quantity"><div class="quantity"><div class="pro-qty"><input type="text" value="2"></div></div></td>
                                <td class="shoping__cart__total">$60.00</td>
                                <td class="shoping__cart__item__close"><span class="icon_close"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div></div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount"><h5>Mã Giảm Giá</h5><form action="#"><input type="text" placeholder="Nhập mã coupon"><button type="submit" class="site-btn">ÁP DỤNG</button></form></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Tổng Giỏ Hàng</h5>
                        <ul>
                            <li>Tạm tính <span>$115.00</span></li>
                            <li>Tổng cộng <span>$115.00</span></li>
                        </ul>
                        <a href="./checkout.html" class="primary-btn">TIẾN HÀNH THANH TOÁN</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    </body>
</html>
